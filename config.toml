[params]
    viewMorePostLink = "/blog/"
    author = "Domtria Lee Mtoti"
    defaultKeywords = ["devows", "hugo", "go"]
    defaultDescription = "Site template made by devcows using hugo"
    summary_length = 200

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - yu're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "info@andradge.com"

    about_us = "<p>Andradge SPPE (Security & Privacy Prioritization Experts) provides operational best practices and vulnerability remediation prioritization tailored to meet your organization GRC (Governance, Risk and Compliance) using all tenets of Data Science(e.g Machine Learning,  Artificial Intelligence and Data Analytics). We build actionable insight from your data to move your organization towards GRC and operational efficiency based in Dallas, TX and Atlanta, GA.</p>"
    copyright = "Copyright (c) 2016 - 2020, Andradge SPPE all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = """<p class="hidden-sm hidden-xs">Contact us on +1972-275-6072 or info@andradge.com</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.recent_posts]
    enable = true
    title = "Andradge Security & Privacy Prioritization Experts Blog"
    subtitle = "Aspiringly weekly blog covering Offensive Security Testing & Posture Assessments, Vulnerability Management, Data Protection and Digital Privacy Analysis, Industry & Regulatory Compliance, Security & Privacy Awareness Training, Security Technical Design Engineering & Architecture, Engineering SecDevOps, <a href='about'>read more about us here.</a>"

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
